<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <script src="js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="css/free.css">
  <script src="js/jquery-3.4.1.min.js"></script>

  <style>
    .login>div:nth-child(2){display:none}
    .close{display:none;}
    .open{display:block !important;}
  </style>
</head>
<body class="bg-main">
  <header id="header"></header>

  <main id="main">
    <div class="main bg-white p-5 mt-5 flex">
      <div class="login flex flex-column">
        <div class="" id="notlog">
          <h3>登录</h3>
          <span>进入登录页面</span>
        </div>
        <div class="" id="log">
          <h3>登录或注册账户</h3>
          <span>已注册用户</span>
          <span>邮箱</span>
          <input type="text">
          <span>密码</span>
          <input type="password">
        </div>
        <button id="login">登录</button>
      </div>
      <div class="reg flex flex-column">
        <div>
          <h4>新用户</h4>
          <p>注册账户带来更多权益：快速结账，添加多个寄送地址，追踪订单等等。</p>
        </div>
        <div>
          <h3>创建账户</h3>
        </div>
        <button>注册</button>
        
      </div>
    </div>
  </main>

  <footer id="footer"></footer>

  <!-- 加载头部和尾部 -->
  <script>
    $("header").load("mall_header.html");
    $("footer").load("mall_footer.html");

    document.getElementById("login").onclick=function(){
      document.getElementById("notlog").className="close";
      document.getElementById("log").classList.add("open");
    }
  </script>
</body>
</html>
